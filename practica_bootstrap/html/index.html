                    <button class="col-12 btn btn-primary" type="button" data-toggle="collapse" data-target="#mapaSateliteAfrica" aria-expanded="false" aria-controls="collapseExample">ABRIR MAPA ÁFRICA</button>
                    <div class="col-12 collapse" id="mapaSateliteAfrica">
                        <iframe class="card card-body" src="https://www.google.com/maps/embed?pb=!4v1612790263419!6m8!1m7!1sAcuI3rb2D0P2Dlov2Flyxw!2m2!1d37.82343494405367!2d-0.9858768906713419!3f260.6973495439071!4f16.88420608257657!5f0.7820865974627469" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
